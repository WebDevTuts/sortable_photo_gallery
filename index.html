<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sortable Photo Gallery</title>
    <link rel="stylesheet" href="includes/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css">
    <link rel="stylesheet" href="includes/sortable_gallery.css">
    <script type="text/javascript" src="includes/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="includes/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.js"></script>
    <script type="text/javascript" src="includes/sortable_gallery.js"></script>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <link rel="stylesheet" href="includes/sortable_gallery_ie.css">
    <![endif]-->
	</head>
	<body>

    <div class="title"></div>

    <div class="gallery">
      <div class="sorting">
        <div>
          <span>Filter photos by</span>
          <a href="#" class="sortLink selected" data-keyword="all">All categories</a>
          <a href="#" class="sortLink selected" data-keyword="plant">Plants</a>
          <a href="#" class="sortLink selected" data-keyword="sculpture">Sculpture</a>
          <a href="#" class="sortLink selected" data-keyword="architecture">Architecture</a>
          <a href="#" class="sortLink selected" data-keyword="winter">Winter</a>
          <div class="clear_both"></div>
        </div>
      </div>
      <div class="photos"></div>
    </div>

    <div class="debug-size" style="position:absolute; bottom:0px; left:5px;">debug size</div>
    <div class="debug-remainder" style="position:absolute; bottom:25px; left:5px;">debug remainder</div>

	</body>
</html>
